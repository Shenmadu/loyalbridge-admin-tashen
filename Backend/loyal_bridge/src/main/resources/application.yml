spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/?createDatabaseIfNotExist=true
    username: postgres
    password:
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  main:
    allow-circular-references: true

server:
  port: 8080
